name: cars_manager
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.1
  intl: ^0.17.0
  path_provider: ^2.0.11
  file_picker: ^5.0.0
  printing: ^5.12.1
  pdf: ^3.6.5
  cupertino_icons: ^1.0.8
  arabic_tools: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  macos: true
  web: true
  image_path: "assets/images/app_icon.png"
  android_adaptive_icon_background: "#ffffff"
  android_adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/Cairo-Regular.ttf
